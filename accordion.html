	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="img/icon.png">
		<link rel="stylesheet" href="stylesheet.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho&display=swap" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.googleapis.com">

		<title>What I can Do</title>

	<body>
		<div id="header">
			<div id="HeaderLogo"><a href="index.html">WhatIcanDo</a></div>
			<div id="HeaderMenu">
				<ul>
					<li id="modalWindowOpen">Modal-window</li>
					<li>Accordion-menu</li>
					<li>Tab-menu</li>
					<li>Contact</li>
				</ul>
			</div>
			<div id="sp-HeaderMenu">
				<span class="material-icons">menu</span>
			</div>
			<div id="modalWindow">
				<div id="modalWindowMask" class="close hidden"></div>
				<div id="modalWindowContents" class="hidden">
					<span class="material-icons close">close</span>
					<div id="modalWindowContentsTitle">モーダルウィンドウ作れます</div>
					<div id="modalWindowContentsDetail">
						<p>こんな機能も作れます。</p>
						<p>それに<br>
							【閉じるボタン、×ボタン、灰色の部分】<br>
						どこ押しても閉じられます。</p>
					</div>
					<div id="modalWindowContentsCloseButton" class="close">閉じる
					</div>
				</div>
			</div>
		</div>

		<div id="main">
			<div id="accordion">

			</div>
		</div>

		<div id="FixedMenu">
			<p>固定<br>
				された<br>
				menu<br>
				つくれ<br>
				ます</p>
		</div>

		<div id="footer">
			<div id="FooterAbout"><a href="#TopMessage">このサイトについて（内部リンク作れます）</a></div>
			<div id="FooterContact"><a href='#'>お問い合わせ</a></div>
		</div>

</body>
